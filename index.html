<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="brand">
            <h1>Gameboy</h1>
        </div>
    </header>
    <main>
        <div class="app">

            <div class="gameboy">
                
                <div class="gameboy-screen-container">
                    <div class="gameboy-screen"></div>
                </div>

                <div class="gameboy-brand">
                    <h2>Nintendo <span>GAME BOY</span><span>TM</span></h2>
                </div>

                <div class="gameboy-pad">
                    <div class="gameboy-dpad">
                        <div class="dpad-container">
                            <div class="dpad-up"></div>
                        </div>
                        <div class="dpad-container">
                            <div class="dpad-left"></div>
                            <div class="dpad-center"></div>
                            <div class="dpad-right"></div>
                        </div>
                        <div class="dpad-container">
                            <div class="dpad-down"></div>
                        </div>
                    </div>
                    <div class="gameboy-button-action">
                        <div class="button-b">
                            <span>B</span>
                        </div>
                        <div class="button-a">
                            <span>A</span>
                        </div>
                    </div>
                </div>

                <div class="gameboy-button-menu">
                    <div class="button-select">
                        <span>select</span>
                    </div>
                    <div class="button-start">
                        <span>start</span>
                    </div>
                </div>

                <div class="gameboy-speaker">
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                    <div class="speaker"></div>
                </div>

            </div>

        </div>
    </main>
</body>
</html>
